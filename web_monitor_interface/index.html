<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
    <link href="http://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <title>ESP32 DHT11 MONITOR</title>
  </head>

  <body>
    <header>
      <h1>ESP32 DHT11 MONITOR</h1>
    </header>

    <section id="input_zone"> 
      <label style="margin-right:29px;">Limit Humidity:</label> 
      <input id="message_humidity" class="vertical-align" type="text" />
      
      <br><br>
      
      <label style="margin-right:10px;">Limit Temperature:</label> 
    	<input id="message_temperature" class="vertical-align" type="text" />
      
      <br><br>
      
      <button id="send_message" class="vertical-align" type="button">Send</button>
    </section>

    <section id="chatroom">
      <section id="feedback"></section>
    </section>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
